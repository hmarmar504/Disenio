<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Example of custom audio controls</h1>
    </header>
    <video onclick="cambioVideo1()" width="480" height="320" id="myVideo1">
        <source src="" type="video/mp4">
    </video>
    <video onclick="cambioVideo2()" width="480" height="320" id="myVideo2">
        <source src="imagenes/bobEsponja.mp4" type="video/mp4">
    </video>
    <section>
            <button onclick="playAudio()" class="btnPlay">Play</button>
            <button onclick="pauseAudio()" class="btnPause">Pause</button>
            <button onclick="stopAudio()" class="btnStop">Stop</button>
            <button onclick="rewindAudio()" class="btnRewind">Rewind</button>
    </section>
    <script>

        const theVideo1 = document.querySelector("#myVideo1");
        const theVideo2 = document.querySelector('#myVideo2');
        let video;
        function cambioVideo1(){
            video = theVideo1;
            console.log('video1')
        };
        function cambioVideo2(){
            video = theVideo2
            console.log("video2");
        }
        function playAudio(){
            video.play();
        };
        function pauseAudio(){
            video.pause();
        };
        function stopAudio(){
            video.currentTime= 0;
            video.pause();
        };
        function rewindAudio(){
            video.currentTime= 0;
        };

    </script>
</body>
</html>
