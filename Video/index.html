<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Example of custom audio controls</h1>
    </header>
    <main>
        <video width="480" height="320" id="videoPrincipal">
            <source src="" type="video/mp4">
        </video>
        <section>
            <button onclick="playAudio()" class="btnPlay">Play</button>
            <button onclick="pauseAudio()" class="btnPause">Pause</button>
            <button onclick="stopAudio()" class="btnStop">Stop</button>
            <button onclick="rewindAudio()" class="btnRewind">Rewind</button>
        </section>
    </main>
    <aside>
        <video onclick="cambioVideo2()" width="480" height="320" id="myVideo2">
        <source src="imagenes/bobEsponja.mp4" type="video/mp4">
    </video>
    <video onclick="cambioVideo1()" width="480" height="320" id="myVideo1">
        <source src="imagenes/tortugasNinja.mp4" type="video/mp4">
    </video>
    </aside>
    <script>
        const sourceBob = document.createElement("source");
            sourceBob.src = "imagenes/bobEsponja.mp4";
            sourceBob.type = "video/mp4";
        const sourceTurtle = document.createElement("source");
            sourceTurtle.src = "imagenes/tortugasNinja.mp4";
            sourceTurtle.type = "video/mp4";
        let posicion = 0;
        let sourceVideos = [sourceBob, sourceTurtle]
        const videoPrincipal = document.querySelector('#videoPrincipal')
        function cambioVideo2(){
            stopAudio();
            videoPrincipal.innerHTML ="";
            videoPrincipal.appendChild(sourceVideos[0]);
            videoPrincipal.load();
            playAudio();
            siguiente();
        };
        function siguiente(){
            if(sourceVideos.indexOf(videoPrincipal) != null){
                console.log(sourceVideos.indexOf(videoPrincipal))
                return posicion;
            }
            else{

            }
        }

        function cambioVideo1(){
            stopAudio();
            videoPrincipal.innerHTML ="";
            videoPrincipal.appendChild(sourceVideos[1]);
            console.log(videoPrincipal)
            videoPrincipal.load();
            playAudio();
            siguiente();
        }
        function playAudio(){
            videoPrincipal.play();
        };
        function pauseAudio(){
            videoPrincipal.pause();
        };
        function stopAudio(){
            videoPrincipal.currentTime= 0;
            videoPrincipal.pause();
        };
        function rewindAudio(){
            videoPrincipal.currentTime= 0;
        };

    </script>
</body>
</html>
